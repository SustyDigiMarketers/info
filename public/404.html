<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Susty Digi Marketers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Dynamic redirect logic based on environment
        function getRedirectPath() {
            const currentPath = window.location.pathname;
            const hostname = window.location.hostname;
            
            // Check if we're on GitHub Pages (contains .github.io) or production
            if (hostname.includes('.github.io') || currentPath.includes('/info/')) {
                return '/info/';
            }
            
            // Local development - redirect to root
            return '/';
        }
        
        // Perform redirect
        const redirectPath = getRedirectPath();
        window.location.href = redirectPath;
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Taking you to Susty Digi Marketers</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
